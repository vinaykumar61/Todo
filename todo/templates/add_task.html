{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>

    <style>
        :root {
            --primary: #0d6efd;
            --primary-hover: #0b5ed7;
            --bg-body: #f8f9fa;
            --text-main: #212529;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #111;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Standardized form-control for inputs and textareas */
        .form-control {
            display: block;
            width: 100%;
            padding: 0.6rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-main);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .text-center {
            text-align: center;
            margin-top: 1.25rem;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            background: #198754;
            color: white;
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }
    </style>

    <!-- jQuery (FIRST) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Your JS (LAST, no defer) -->
    <script src="{% static 'js/task_add.js' %}"></script>
</head>

<body>

    <main class="card" style="box-shadow:0 0 10px #000;">
        <form id="addTaskForm" method="POST" onsubmit="return false">
            {% csrf_token %}
            <h1>Add New Task</h1>

            <div class="form-group">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" id="title" class="form-control" placeholder="What needs to be done?">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" placeholder="Add task details..."></textarea>
            </div>

            <div class="form-group">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" id="due_date" class="form-control">
            </div>

            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control">
                    <option value=""> ---Select Status--- </option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <button class="btn-save" onclick="addNewTask()">Save Task</button>
            <button class="btn-back" onclick="window.location.href='/'">Back</button>

        </form>
    </main>

</body>

</html>
